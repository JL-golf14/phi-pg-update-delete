<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Books and Databases</title>
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
</head>
<body ng-app="BookApp" ng-controller="BookController as bk">
  <h1>Book Shelf</h1>
  <form id="newBookForm">
    <input ng-model="bk.newBook.title" >
    <input ng-model="bk.newBook.author" >
    <input ng-model="bk.newBook.edition" >
    <input ng-model="bk.newBook.publisher" >
    <button ng-click="bk.addBook()">Click here to add the book!</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Edition</th>
        <th>Publisher</th>
        <th>Save</th>
        <th>Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="book in bk.bookList">
        <td><input ng-model="book.title"></td><td>
          <input ng-model="book.author"></td>
        <td><input ng-model="book.edition"></td><td><input ng-model="book.publisher"></td>
        <td><button ng-click="bk.saveBook(book)">Update</button></td>
        <td><button ng-click="bk.deleteBook(book.id)">Delete</button></td>
      </tr>

    </tbody>
  </table>
</body>
</html>
